<body>

  <div class="img">
    <div class="center">
      <div class="title">FACE RECOGNITION</div>


    </div>


    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $('#blah')
              .attr('src', e.target.result)
              .width(150)
              .height(200);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>



    <div class="col-md-4 col-md-offset-4">
      <div class="container">
        <div class="abc" align="center">
          <h1><strong>IMAGE RECOGNITION WEPAPP</strong></h1>
          </br></br>
          <form action="http://ip-address:5000/uploader" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <input type='file' name="file" onchange="readURL(this);" />
              <img id="blah" src="#" alt="your image" />
            </div>
            <p><strong>Note:</strong> Please Upload your Image</p>
            </br>
            <input type="submit" class="btn btn-info" value="Submit">
          </form>
          </br>
          <div class="center">
            <div class="btns">

              <form action="http://ip-address:5000/" method="GET">
                <input type="submit" class="btn btn-info" VALUE="GO BACK!">
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
